<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #mainDiv {
        width: 300px;
        height: auto;
        border: 1px solid black;
        border-radius: 15px;
        padding: 15px 15px;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="mainDiv">
      <form class="row g-3 needs-validation" id="formDiv" novalidate>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="validateUsername"
            placeholder="نام کاربری"
            required
          />
          <div id="validateUsernameFeedback" class="invalid-feedback">
            الزامی
          </div>
        </div>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="validatePassword"
            placeholder="رمز عبور"
            required
          />
          <div id="validatePasswordFeedback" class="invalid-feedback">
            الزامی
          </div>
        </div>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="validatePasswordAgain"
            placeholder="تایید رمز عبور"
            required
          />
          <div id="validatePasswordAgainFeedback" class="invalid-feedback">
            الزامی
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">ثبت نام</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" id="mainScript"></script>
  </body>
</html>
